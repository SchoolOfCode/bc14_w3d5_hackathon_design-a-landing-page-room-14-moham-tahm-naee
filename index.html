<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School of Crochet</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/852b5b0910.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav id="navbar">
      <ul id="nav-list">
        <li><a href="#welcome-section">About US</a></li>
        <li><a href="#projects">What you can build</a></li>
        <li><a href="#application">Make an application</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="welcome-section" id="welcome-section">
      <h1>Welcome to the School of Crochet</h1>
      <img src="./images/SchoolOfCrochet2.png" alt="School of Crochet" width="400" height="400">
      <p>The UK's first nationwide crochet bootcamp. <br> We are the industy leader that will take your crochet skills
        to the next level.</p>
    </section>
    <section class="projects" id="projects">
      <h2>Some examples of what you can make</h2>
      <div class="projects-grid">
        <div class="img-container"><img src="./images/crochet-bear.jpg" alt="crochet bear" class="project-img"></div>
        <div class="img-container"> <img src="./images/crochet-cow.jpg" alt="crochet cow" class="project-img"></div>
        <div class="img-container"> <img src="./images/crochet-flowers.jpg" alt="crochet flowers" class="project-img">
        </div>
        <div class="img-container"> <img src="./images/crochet-towels.jpg" alt="crochet towels" class="project-img">
        </div>
        <div class="img-container"> <img src="./images/crochet-jumper.jpg" alt="crochet jumper" class="project-img">
        </div>
        <div class="img-container"> <img src="./images/crochet-cat.jpg" alt="crochet cat" class="project-img"></div>
      </div>
    </section>
    <section class="application" id="application">
      <div id="application-header">
        <h2>Make an application</h2>
      </div>
      <form>
        <input type="text" id="first-name" name="first-name" placeholder="First name">
        <input type="text" id="last-name" name="last-name" placeholder="Last name">
        <input type="email" id="email-address" name="email-address" placeholder="Email address">
        <input type="tel" id="phone-number" name="phone-number" placeholder="Phone number">
        <button type="submit">Sign up!</button>
      </form>
    </section>
  </main>
</body>
</html>
